 <body style="background-color: #eef">
 <div style="background-color: #252574">
 <br/>
 <center>
 <h1 class="white-text">
 FEDO ASSIGNMENT
 </h1>

 <br/>

 <div class="row">
 <div class="col s4">
  &nbsp;
 </div>

   <div class="col s4">
      <div class="row container form_init">
      <div class="black-text text-darken-3 "><h4>Login</h4></div>
      <form action="/login" method="post">  
    <div class="row">
      <div class="input-field col s10">
	  <i class="material-icons prefix small">account_circle</i>
        <input id="username" name="username" type="text" class="validate" required="true">
        <label for="username">Username</label>
      </div>
    </div>
	<div class="row">
      <div class="input-field col s10">
	  <i class="material-icons prefix small">spellcheck</i>
        <input id="password" name="password" type="password" class="validate" required="true">
        <label for="password">Password</label>
      </div>
    </div>
          <div class="row">
      <div class="input-field col s12">
          <center>
      <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
      </center>
      </div>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;
          Don't have an account? <a href="/signup">Click here</a>
      
  </form>
  </div>
  </div>
 <div class="col s4">
   &nbsp;
 </div>
